<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="content-page">
      <div class="box-card">
        <div class="img-box mg-24">
          <img
            src="./assets/images/illustration-article.svg"
            alt="Imagem do card"
          />
        </div>

        <div class="box-content mg-24">
          <span class="box-badge mg-bt-12">Learning</span>

          <span class="mg-bt-12 published-text">Published 21 Dec 2023</span>

          <h1 class="title-content mg-bt-12">
            <a class="link-text" href="#">HTML & CSS foundations</a>
          </h1>

          <p class="text-content mg-bt-12">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author-content mg-bt-12 mg-24">
          <img
            class="mg-rt-12"
            src="./assets/images/image-avatar.webp"
            alt="Icone Autor"
            width="100%"
          />
          <span> Greg Hooper </span>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">@BiancaAdS</a>.
      </div>
    </footer>
  </body>
</html>
